version: "3.9"

services:
  app:
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    networks:
      - dokploy-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=production
  nginx-node:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80"
    depends_on:
      - app
    networks:
      - dokploy-network
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
networks:
  dokploy-network:
    external: true