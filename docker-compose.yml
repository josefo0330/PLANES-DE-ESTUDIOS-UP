version: "3.9"

services:
  app:
    container_name: app
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000:3000"
    networks:
      - dokploy-network
    environment:
      - NODE_ENV=production
  nginx-node:
    container_name: nginx-node
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.nginx
    expose:
      - "80"
    depends_on:
      - app
    labels:
      - traefik.enable=true
      - traefik.http.routers.jmapp.rule=Host(`jm-app.softapp.ch`)
      - traefik.http.services.jmapp.loadbalancer.server.port=80
    networks:
      - dokploy-network
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
networks:
  dokploy-network:
    external: true